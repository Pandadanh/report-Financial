<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the path from the URL
      const path = window.location.pathname;

      // Remove the base path if it exists
      const basePath = '/report-Financial';
      const cleanPath = path.replace(basePath, '');

      // Redirect to the main app with the correct path
      window.location.href = `${basePath}/#${cleanPath}`;
    </script>
  </body>
</html>
